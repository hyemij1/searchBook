      function makeTable (res)	{

		$("#detailarea").html("");
	
		let table = "<table style='border: 1px #000 solid'>";
		table += "<tr><th>NO</th><th>검색어</th><th>검색시간</th></tr>";

		});
		
		table += "</table>";

		$("#detailarea").append(table);
		
	}
	
      $(document).ready(function () {
		
		$.ajax({
			url : "/history",
			dataType : "json",
			type : "get",
			data : {},
			success: function (res) {
				console.log(res);
				if ( res == null || res.length === 0 ) {
					$("#detailarea").html("");
					return;
				}
				
				makeTable(res);
			}

	});
